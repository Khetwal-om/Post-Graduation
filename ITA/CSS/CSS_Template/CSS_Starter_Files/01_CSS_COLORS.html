<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
    <style>
        input[type="text"]:focus{
            background: brown;
        }
        input[type="password"]
        {
            background: darkcyan;
        }

        input[type="password"]:hover
        {
            background: teal;
            color: antiquewhite;
        }

        input[type="submit"]:hover{
            background-color: lightsalmon;
        }

        input[type="submit"]:hover{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text">
            <br>
        <label>Password</label>
        <input type="password">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
