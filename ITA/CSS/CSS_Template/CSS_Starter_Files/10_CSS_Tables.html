<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }

        table,td,th{
            text-align: center;
            font-size: 20px;
            padding:10px;
        }

        table{
            width: 100%;
        }
        th{
            background-color: sandybrown;
            color:floralwhite;
        }

        tr:nth-child(even){
            background-color: teal;
            color: antiquewhite;
        }

        tr:nth-child(odd){
            background-color: lightsalmon;
            color: beige;
        }

        th,td{
            border-radius: 20px;
        }

        td:nth-child(even):hover{
            background-color: lightseagreen;
            cursor: pointer ;
        }

        td:nth-child(odd):hover{
            background-color: lightcoral;
        }

    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>Alex Ben</td>
            <td>Software Engineer</td>
            <td>Google</td>
        </tr>

        </tr>

        </tr>
    </table>
</body>
</html>
